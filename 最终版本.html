    function initGame() {

    // --- åæ ‡è®¡ç®— ---
    function calculateMapCoords() {
        const stride=76;
        const outer = getRectPath(15, 13, 80, 20, stride); // åç§»å±…ä¸­
        const inner = getRectPath(7, 5, 336+80, 336+20, stride);
        const bridgeR = []; for(let i=0;i<3;i++) bridgeR.push({x: 1050+80 - i*76, y: 380+20});
        const bridgeL = []; for(let i=0;i<3;i++) bridgeL.push({x: 100+80 + i*76, y: 380+20});
        mapCoords = [...outer, ...inner, ...bridgeR, ...bridgeL];
    }

    function getRectPath(w, h, sx, sy, size) {
        let arr=[]; for(let i=0;i<w-1;i++)arr.push({x:sx+i*size,y:sy});
        for(let i=0;i<h-1;i++)arr.push({x:sx+(w-1)*size,y:sy+i*size});
        for(let i=0;i<w-1;i++)arr.push({x:sx+(w-1-i)*size,y:sy+(h-1)*size});
        for(let i=0;i<h-1;i++)arr.push({x:sx,y:sy+(h-1-i)*size});
        return arr;
    }

    async function handleMove() {
        if(isAnimating) return;
        const v = document.getElementById('step-in').value;
        const steps = parseInt(v);
        if(!steps) return;
        
        const p = players[currIdx];
        let curr = p.pos;
        let path = [];
        let buffLog = "";
        let bonuses = {money:0, wood:0, stone:0, star:0};

        for(let i=0; i<steps; i++) {
            if(curr <= 52) { curr++; if(curr>52) curr=1; }
            else if(curr <= 72) { curr++; if(curr>72) curr=53; }
            else { curr++; if(curr>78) curr=78; }
            path.push(curr);
            const t = tiles[curr-1];
            if(t && t.dept && DEPT_BUFFS[t.dept]) {
                const b = DEPT_BUFFS[t.dept];
                bonuses[b.key] += b.val;
            }
        }
        
        if(bonuses.money) { p.money += bonuses.money; buffLog += `[åŒºåŸŸ+${bonuses.money}ä»™æ™¶] `; }
        if(bonuses.wood) { p.wood += bonuses.wood; buffLog += `[åŒºåŸŸ+${bonuses.wood}å»ºæœ¨] `; }

        if(bonuses.star) { p.star += bonuses.star; buffLog += `[åŒºåŸŸ+${bonuses.star}æ˜Ÿç ‚] `; }

        await animateMove(currIdx, path);
        p.pos = curr;
        let msg = `ç§»åŠ¨ ${steps} æ­¥`;

        const p=players[currIdx], t=tiles[i];
